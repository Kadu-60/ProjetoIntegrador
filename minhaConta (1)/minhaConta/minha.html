        <div class="tab-content">

          <div role="tabpanel" class="tab-pane fade in active show" id="conta">
            <div class="form-group col-md-4">
              <div class="container justify-content-center " style="margin-top: 6%">
                <div class="formulario ">
                  <h3>Perfil</h3>
                  <form>
                    <div class="row">
                      <div class="col">
                        <label for="userName">Nome :</label>
                        <input type="text" class="form-control" id="userName" >
                      </div>
                      <div class="col">
                        <label for="email">E-mail:</label>
                        <input type="text" class="form-control" id="email" >
                      </div>
                      </div>
                    <div class="row">
                      <div class="col">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" >
                      </div>
                      <div class="col">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero">
                      </div>
                    </div>
                    <div class="row">
                     
                  
                    </div>
                    <div class="row">
                      <div class="col">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" >
                      </div>
                      <div class="col">
                        <label for="cep">CEP:</label>
                        <input type="number" class="form-control" id="cep" >
                      </div>
                      <div class="col">
                        <label for="tel">Telefone:</label>
                        <input type="text" class="form-control" id="tel" >
                      </div>
                    </div>
                    <div class="row" style="margin-top: 15px;">
                     
                      <div class="col">
                        <button class="btn btn-primary" style="background-color:#4B4A42"> Salvar </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>

          <div role="tabpanel" class="tab-pane fade" id="senha">

            <div class="formulario">
              <h3 id="senha">Alterar senha</h3>

              <form>
                <div class="form-row">
                  <div class="form-group col-md-6 offset-md-3">
                    <label for="inputEmail" style="color: white;">Digite sua Nova Senha:</label>
                    <input type="password" class="form-group form-control" >
                  </div>
                  <div class="form-group col-md-6 offset-md-3">
                    <label for="inputSenha" style="color: white;">Confirme sua Senha:</label>
                    <input type="password" class="form-group form-control" >
                  </div>
                </div>
              </form>
              <div class="form-group d-flex justify-content-center">
                <button class="btn btn-dark" name="Salvar" style="background-color:#4B4A42" onclick="salvar()"
                  id="salvar">Salvar</button>
              </div>
            </div>
          </div>

              <div class="container-pedidos">
